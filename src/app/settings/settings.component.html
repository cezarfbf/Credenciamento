<div class="container">
  <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="name">Name</label>
        <input required id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" 
        #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid"
        (blur)="onBlur(nameField)"/>
        <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
          Enter a name.
        </div>
      </div>

      <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="text"
          placeholder="Start Date"
          [(ngModel)]="startDate" name="startDate" id="startDate"
          class="form-control"
          bsDatepicker
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY',
                        containerClass: 'theme-blue' }">
      </div>

      <div class="form-group">
          <label for="startTime">Start Time</label>
          <timepicker [(ngModel)]="startTime" name="startTime" id="startTime"></timepicker>
      </div>

      <div class="form-group">
          <label for="userRating">User Rating</label><br>
          <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly"
          name="userRating" id="userRating"
          [titles]="['one','two','three']"></rating>
      </div>

      <div class="form-check form-group">
          <input class="form-check-input" type="checkbox" name="emailOffers" 
          id="emailOffers" [(ngModel)]="userSettings.emailOffers">
          <label class="form-check-label" for="emailOffers">
            Email Special Offers
          </label>
      </div>

        <p>User interface style</p>
        <div class="form-group">

            <div class="btn-group">
                <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyl" name="interfaceStyle"
                       btnRadio="Light" tabindex="0" role="button">Light</label>
                <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyl" name="interfaceStyle"
                       btnRadio="Medium" tabindex="0" role="button">Medium</label>
                <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyl" name="interfaceStyle"
                       btnRadio="Dark" tabindex="0" role="button">Dark</label>
              </div>

           <!-- <div class="form-check" >
              <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" 
              value="light" [(ngModel)]="userSettings.interfaceStyle">
              <label class="form-check-label" for="lightInterface">
                Light
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" 
              value="medium" [(ngModel)]="userSettings.interfaceStyle">
              <label class="form-check-label" for="mediumInterface">
                Medium
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" 
              value="dark" [(ngModel)]="userSettings.interfaceStyle">
              <label class="form-check-label" for="darkInterface">
                Dark
              </label>
            </div> -->

        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" 
            [(ngModel)]="userSettings.subscriptionType">
              <option *ngFor="let type of subscriptionTypes | async">
                {{type}}
              </option>
            </select>
          </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" rows="3" class="form-control" 
          [(ngModel)]="userSettings.notes"></textarea>
        </div>
        
        <!-- <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" />
        </div> -->
        <div [hidden]="!postError" class="alert alert-danger">
          {{postErrorMessage}}
        </div>

        
      <button class="btn btn-primary" >Send</button>
    </form>
</div>
