<a *ngFor="let icon of frameworkConfigService.socialIcons"
    [href]="icon.link"
    [title]="icon.alt">
    <img
       class="top-image"
       [src]="icon.imageFile"
       [alt]="icon.alt">
</a>

<div *ngIf="frameworkConfigService.showLanguageSelector"></div>

<div *ngIf="frameworkConfigService.showUserControls">
  <span>SING IN</span>
</div>
